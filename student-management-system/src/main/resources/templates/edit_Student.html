 <br> <br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Update Student</h1>
			<div class="card-body">
				<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
				<!-- th:object="${student}"==>ModelAttribute(student)==>to take all input from the form --> 
					<div class="form-group">
						<lable>Student First Name</lable>
						<input
							class = "form-control"
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							placeholder = "Enter Student First Name" required >
						</input>	
					</div>
					<div class="form-group">
						<lable>Student Last Name</lable>
						<input
							class = "form-control"
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							placeholder = "Enter Student Last Name" >
						</input>	
					</div>
					<div class="form-group">
						<lable>Student Email</lable>
						<input
							class = "form-control"
							type = "text"
							name = "email"
							th:field = "*{email}"
							placeholder = "Enter Student Email" required >
						</input>	
					</div>
					<div class="box-footer">
						<button type = "submit" class="btn btn-primary">SUBMIT</button>
					</div>
				</form>
			</div> 
			</div>
		</div>
	</div>
